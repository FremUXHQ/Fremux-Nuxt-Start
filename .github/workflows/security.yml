name: Security Audit

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday 2 AM (SÃ£o Paulo time)
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Security Audit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run security audit
        run: pnpm audit
        
      - name: Check for outdated packages
        run: pnpm outdated || true
        
      - name: Run tests
        run: pnpm test
        
      - name: Build project
        run: pnpm build
