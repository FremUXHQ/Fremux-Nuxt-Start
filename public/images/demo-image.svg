<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="demoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#demoGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Central content -->
  <circle cx="400" cy="200" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="400" y="200" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    DEMO IMAGE
  </text>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="100" height="100" fill="rgba(255,255,255,0.1)" rx="10"/>
  <rect x="650" y="250" width="100" height="100" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Corner accents -->
  <path d="M 0 0 L 50 0 L 0 50 Z" fill="rgba(255,255,255,0.2)"/>
  <path d="M 800 400 L 750 400 L 800 350 Z" fill="rgba(255,255,255,0.2)"/>
</svg>
